<!-- Main Container -->
<div class="container">
  <!-- Event Card Detail -->
  <div id="event-card-details">
    <!-- Edit Event button -->
    <div id="edit-event-btn">
      <button mat-raised-button color="primary" [routerLink]="['/addEditEvent/', event.id]">
        Edit Event
      </button>
    </div>
    <!-- Card Component of Angular Material -->
    <mat-card *ngIf="event" id="eventDetails">
      <!-- Header-->
      <mat-card-header>
        <!-- Title-->
        <mat-card-title>
          <h3>{{event.title | uppercase}}</h3>
        </mat-card-title>
        <!-- Subtitle-->
        <mat-card-subtitle>
          <p>{{event.location}} - {{event.date | date: 'dd/MM/yyyy'}} </p>
        </mat-card-subtitle>
      </mat-card-header>
      <!-- Description -->
      <mat-card-content>
        <p>{{event.description}}
        </p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
