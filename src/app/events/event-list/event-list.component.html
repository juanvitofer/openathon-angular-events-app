<!-- Main Container -->
<div class="container">
  <!-- Add Event Button -->
  <div id="add-event-btn">
    <button mat-raised-button color="primary" [routerLink]="['/addEditEvent/', '']">
      Add Event
    </button>
  </div>
  <!-- Event filter -->
  <div class="filters">
    Filter:
    <mat-slide-toggle
          class="slide-mis-eventos"
          [checked]="false"
          [(ngModel)]="slideMyEvents"
          (change)="myEventsChange()">
        My events
      </mat-slide-toggle>
  </div>
  <!-- Event table -->
  <div id="eventTable">
    <table mat-table [dataSource]="events" class="mat-elevation-z8">
      <ng-container matColumnDef="Date">
        <th mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let element">{{ element.date }}</td>
      </ng-container>
      <!-- Location column -->
      <ng-container matColumnDef="Location">
        <th mat-header-cell *matHeaderCellDef>Location</th>
        <td mat-cell *matCellDef="let element">{{ element.location }}</td>
      </ng-container>
      <!-- Title column -->
      <ng-container matColumnDef="Title">
        <th mat-header-cell *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef="let element">{{ element.title }}</td>
      </ng-container>
      <!-- Table Header -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <!-- Table rows -->
      <tr mat-row
          *matRowDef="let row; columns: displayedColumns"
          [routerLink]="['/eventDetails/', row.id]"></tr>
    </table>
  </div>
</div>
